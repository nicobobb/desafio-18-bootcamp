<div class="add__section">
    <form id="addFilmForm" class="add__form">
        <h2 class="add__title">Agregar película</h2>
        <input
            id="titleFilm"
            class="add__input"
            placeholder="Nombre de la película"
            type="text"
            required
        />
        <input
            id="yearFilm"
            class="add__input"
            placeholder="Año de lanzamiento"
            type="number"
            required
            min="1800"
            max="2024"
        />
        <input
            id="descriptionFilm"
            class="add__input"
            placeholder="Descripción"
            type="text"
            required
        />
        <button type="submit" class="add__button">Agregar película</button>
    </form>
</div>
